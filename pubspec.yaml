name: vehicle_duniya_admin
description: "Vehicle Duniya Admin Panel - Manage auctions, vehicles, properties and users"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.4.0
  firebase_storage: ^12.4.0

  # Dependency Injection
  get_it: ^8.0.3

  # Routing
  go_router: ^14.6.3

  # UI
  google_fonts: ^6.2.1

  # Utilities
  dartz: ^0.10.1
  intl: ^0.20.2
  file_picker: ^8.3.7
  excel: ^4.0.6
  shared_preferences: ^2.3.4

  # Charts
  fl_chart: ^0.69.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/samples/
